{% extends 'base.html' %}
{% block title %}
    Вопросы
{% endblock %}
{% block content %}
    <div class="d-flex justify-content-center">
        <div class="card border-info text-center my-5 shadow" style="width: 70rem">
            <div class="card-header d-flex justify-content-center">
                <h2 class="mt-3 px-5">Все вопросы</h2>
            </div>
            <div class="card-body">
                <table id="questionsTable" class="display">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Тема</th>
                        <th>Вопрос</th>
                        <th>Время создания</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for question in questions %}
                        <tr>
                            <td>{{ question[0] }}</td>
                            <td>{{ question[1] }}</td>
                            <td>{{ question[2] }}</td>
                            <td>{{ question[3] }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
