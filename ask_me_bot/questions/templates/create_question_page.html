<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add a question to a quiz</title>
    <!-- Css:-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/RobotoMono-ExtraLight.ttf') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Scripts:-->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.6.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</head>
<body>
<div class="d-flex justify-content-center">
    <div class="card border-info text-center my-5 shadow" style="width: 70rem">
        <div class="card-header d-flex justify-content-between">
            <h2 class="mt-3 px-5">Создать новый вопрос</h2>
            <div>
                <button id="pushToDatabaseButton" class="btn-lg btn-info m-2 text-white">
                    Загрузить json в базу данных
                </button>
                {{ form.submit }}
            </div>

        </div>
        <div class="card-body">
            <div class="row">
                <form id="addQuestionForm">
                    {{ form.csrf_token() }}
                    {% for field in form if field.name not in ('csrf_token', 'submit') %}
                        <div class="my-3 mx-2">
                            <div class="mb-2">{{ field.label() }}</div>
                            <div class="input-group input-group-lg">
                                {{ field }}
                                <span class="input-group-text shadow" id="basic-addon2">{{ field.description }}</span>
                                {% for error in field.errors %}
                                    {{ error }}
                                {% endfor %}
                            </div>
                        </div>
                    {% endfor %}

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
